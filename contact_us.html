    <script>
        

 

 
 
 
 
        function toggleMenu() {
    const menu = document.getElementById('menu');
    menu.classList.toggle('show');
}

// Close menu if clicked outside
document.addEventListener('click', event => {
    if (!event.target.closest('.header')) {
        const menu = document.getElementById('menu');
        if (menu.classList.contains('show')) {
            menu.classList.remove('show');
        }
    }
});


        function handleClickOutside(event) {
            const menu = document.getElementById('menu');
            const toggleButton = document.querySelector('.toggle-button');
            if (!menu.contains(event.target) && !toggleButton.contains(event.target)) {
                menu.style.display = 'none';
                document.removeEventListener('click', handleClickOutside, true);
            }
        }
        document.addEventListener('DOMContentLoaded', () => {
    const savedMode = localStorage.getItem('mode');
    const body = document.body;
    const container = document.querySelector('.container');

    if (savedMode) {
        body.classList.add(savedMode);
        container.classList.add(savedMode);
    } else {
        body.classList.add('mode-1');
        container.classList.add('mode-1');
    }
});

function toggleMode() {
    const body = document.body;
    const container = document.querySelector('.container');
    const currentMode = body.classList.contains('mode-1') ? 'mode-1' : 'mode-2';

    if (currentMode === 'mode-1') {
        body.classList.replace('mode-1', 'mode-2');
        container.classList.replace('mode-1', 'mode-2');
    } else {
        body.classList.replace('mode-2', 'mode-1');
        container.classList.replace('mode-2', 'mode-1');
    }

    localStorage.setItem('mode', body.classList.contains('mode-1') ? 'mode-1' : 'mode-2');
}

    </script>
